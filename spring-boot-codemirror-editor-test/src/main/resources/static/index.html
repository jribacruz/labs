<!doctype html>
<html>
    <head>
		<title>CodeMirror Editor Test</title>
		<link rel="stylesheet" href="webjars/codemirror/5.13.2/lib/codemirror.css">
		<link rel="stylesheet" href="webjars/codemirror/5.13.2/theme/eclipse.css">
		<link rel="stylesheet" href="webjars/codemirror/5.13.2/addon/lint/lint.css">
		<script src="webjars/codemirror/5.13.2/lib/codemirror.js"></script>
		<script src="webjars/codemirror/5.13.2/mode/javascript/javascript.js"></script>
		<script src="webjars/codemirror/5.13.2/mode/css/css.js"></script>
		<script src="webjars/codemirror/5.13.2/mode/xml/xml.js"></script>
		<script src="webjars/codemirror/5.13.2/mode/htmlmixed/htmlmixed.js"></script>
		<script src="webjars/codemirror/5.13.2/addon/runmode/runmode.js"></script>
		<script src="webjars/codemirror/5.13.2/addon/lint/lint.js"></script>
		<script src="webjars/codemirror/5.13.2/addon/lint/javascript-lint.js"></script>
		<script src="webjars/codemirror/5.13.2/addon/runmode/colorize.js"></script>
		<script src="webjars/codemirror/5.13.2/addon/mode/multiplex.js"></script>
		
		<script src="webjars/codemirror/5.13.2/addon/edit/matchbrackets.js"></script>
		<!-- closebrackets -->
		<script src="webjars/codemirror/5.13.2/addon/edit/closebrackets.js"></script>
    </head>
	<body id="orion-browser" spellcheck="false" class="orionPage">
		<div class="code" id="embeddedEditor" style="border: 1px solid #aaa">
		</div>
		<div class="code" id="embeddedEditor2" style="border: 1px solid #aaa">
		</div>
		<script type="text/javascript">
			var myCodeMirror1 = CodeMirror(document.getElementById('embeddedEditor'),{
				  value: "function myScript(){return 100;}\n",
				  mode:  "javascript",
				  lineNumbers: true,
				  gutters: ["CodeMirror-lint-markers"],
				  lint: true,
				  autoCloseBrackets: true,
				  matchBrackets: true
				});
			var myCodeMirror2 = CodeMirror(document.getElementById('embeddedEditor2'),{
				  mode:  "htmlmixed",
				  lineNumbers: true
				});
		</script>
	</body>
</html>
