<!doctype html>
<html>
    <head>
		<title>CodeMirror Editor Test</title>
		
		<!-- CORE -->

		<link rel="stylesheet" href="webjars/webix/4.0.8/skins/compact.css">
		<script src="webjars/webix/4.0.8/webix.js"></script>
    </head>
	<body >
		<script type="text/javascript">
		var treedata = [
			  { id: "1", value: "Book 1", data: [
			    { id: "1.1", value: "Part 1" },
			    { id: "1.2", value: "Part 2", data: [ {id: "1.2.1" , value: "api"}] }
			  ]},
			  { id: "2", value: "Book 2", data: [
			    { id: "2.1", value: "Part 1" }
			  ]}
			];
		webix.ready(function(){
		    webix.ui({
		    	type:"line",
		    	rows: [
		    		{ view:"toolbar", elements:[
		    			{ view:"button", id:"add-id", value:"Add", width: 70, css:"button_primary button_raised"},
		    			{ view:"button", value:"Delete", width: 70 },
		    			{ view:"button", value:"Update", width: 70 },
		    			{ view:"button", value:"Clear Form", width: 85 },
		    			{view:"menu",
                data:[
					{ id:"1",value:"Translate...", submenu:[
						"English", 
						{ value:"Slavic...", submenu:[
							"Belarusian", "Russian", "Ukrainian"
						]},
						"German"
					]},
					{ id:"2",value:"Post...", submenu:[ "Facebook", "Google+", "Twitter" ]},
					{ id:"3",value:"Info" }
				],
				on:{
					onMenuItemClick:function(id){
						webix.message("Click: "+this.getMenuItem(id).value);
					}
				},
                type:{
                    subsign:true
                }}]
		    		},
		    		{ cols:[
			    		
			    		{ view: 'tree', id: "treeId", data: treedata ,width:300, select: true},
			    		{ view: "resizer"},
		    			{ template: "<div id='adb'></div>"}, 
		    			{ view: "resizer"},
		    			{ view:"property",  id:"sets", width:300,
			    		    elements:[
			    		       { label:"Layout", type:"label"},
			    		       { label:"Data url", type:"text", id:"url"},
			    		       { label:"Data type", type:"select", options:["json","xml","csv"], id:"type"},
			    		       { label:"Use JSONP", type:"checkbox", id:"jsonp"}
			    		    ]
			    		} ]
		    		}
		    		
		    	]
		    });
		    $$('add-id').attachEvent('onItemClick', function(id) {
		    	alert('Press');
		    });

		    $$("treeId").attachEvent("onItemDblClick",function(id){
		    	  item = this.getItem(id);
		    	  console.log(item);
		    	});

		    
		});
		</script>
	</body>
</html>
