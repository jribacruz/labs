<!doctype html>
<html>
<head>
<title>PouchDB Test</title>
	<script src="//cdn.jsdelivr.net/pouchdb/6.1.0/pouchdb.min.js"></script>
    <link href="/css/global.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>	
</head>
<body ng-app="pouchdbMD">
	<div ng-controller="ActionListCT as actionListCT">
		<div layout="row">
			<div flex="">
				<md-button class="md-raised" ng-click="actionListCT.newAction()">Nova Action</md-button>
			</div>
			<div flex="">
				<md-button class="md-raised" ng-click="actionListCT.pull()">Pull</md-button>
				<md-button class="md-raised" ng-click="actionListCT.push()">Push</md-button>
			</div>
		</div>
		
		
		<md-list flex="">
        <md-subheader class="md-no-sticky">Lista de Actions</md-subheader>
	        <md-list-item class="md-3-line" ng-repeat="action in actionListCT.actions" ng-click="null">
	          <div class="md-list-item-text" layout="column">
	            <h3>{{ action }}</h3>
	            <h4>{{ action.description }}</h4>
	          </div>
	        </md-list-item>
        </md-list>
		
		
	</div>
	<script src="/js/global.js"></script>
</body>
</html>
