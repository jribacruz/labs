<html
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view
	contentType="text/html"
	locale="#{locales.currentLocale}" />

<h:head>
	<title>#{messages['main.app.title']}</title>
	<h:outputScript
		library="js/jbase"
		name="jquery-ui-1.11.4.min.js" />
	<h:outputScript
		library="js/jbase"
		name="jbase.js" />
</h:head>

<h:body style="background-color:#f1f1f1">
	<table style="width: 100%">
		<tr>
			<td
				height="70"
				align="left"><a href="index.jsf"></a>
				<div style="float: right;">
					<h:form
						id="language_form"
						prependId="true">
						<h:commandLink action="#{locales.setCurrentLocale('pt')}">
							<span class="ui-icon-locale-pt"></span>
						</h:commandLink>
						<h:commandLink action="#{locales.setCurrentLocale('en')}">
							<span class="ui-icon-locale-en"></span>
						</h:commandLink>
					</h:form>
				</div></td>
		</tr>
		<tr>
			<td height="20"><ui:include src="/menu.xhtml" /></td>
		</tr>
		<tr valign="top">
			<td height="400"><ui:insert name="body" /></td>
		</tr>
		<tr align="center">
			<td
				height="20"
				align="center"
				class="text-input">#{messages['main.footer.text']}</td>
		</tr>
	</table>

	<p:growl
		id="messages"
		globalOnly="true" />

	<p:ajaxStatus style="width:16px;height:16px;">
		<f:facet name="start">
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<!-- APPLICATION.ERROR -->
	<h:form id="error_form_id">
		<p:dialog
			id="error_id"
			header="Aviso"
			closable="false"
			resizable="false"
			styleClass="x-ui-error-dialog"
			widgetVar="error_wvar"
			modal="true">
			<h:panelGrid
				id="error_body_id"
				columns="2"
				style="max-width: 600px">
				<h:messages />
			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton
					value="Fechar"
					onclick="PF('error_wvar').hide(); return false"
					process="@this"
					styleClass="x-ui-button x-ui-btn-f-red" />
			</f:facet>
		</p:dialog>
	</h:form>
</h:body>
</html>
