<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
	href="/wro/global.css"
	rel="stylesheet"
	type="text/css"/>
</head>
<body ng-app="springMVCMD">
	<div ng-controller="IndexCT as indexCT" flex="" style="height:100%">
		<section layout="row" flex="" style="height:100%">
			 <md-sidenav class="md-sidenav-left"
		        md-component-id="left"
		        md-is-locked-open="$mdMedia('gt-md')"
		        md-whiteframe="4"
		        style="height:100%"
		        flex="" >
		        
		        <md-toolbar class="md-theme-indigo">
		        	<h1 class="md-toolbar-tools">Sidenav Left</h1>
		        </md-toolbar>
				
				<md-content flex="">
					 <md-virtual-repeat-container style="height:100%">
					 	<div md-virtual-repeat="foo in indexCT.dynamicItems" md-on-demand=""
					          class="repeated-item" flex="" style="height:100%">
					          <div style="display:block">{{foo.name}}</div>
					    </div>
					 </md-virtual-repeat-container>
				
						<!-- 
					<md-container flex="" style="height:100%">
						<div ng-repeat="foo in indexCT.fooModel.foos">
					        {{foo.name}}
					    </div>			
					</md-container>
						 -->
				</md-content>
								
		     </md-sidenav>
		</section>
	</div>
    <script src="/wro/global.js"></script>
</body>
</html>
