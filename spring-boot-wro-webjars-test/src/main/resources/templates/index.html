<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
	href="/wro/global.css"
	rel="stylesheet"
	type="text/css"/>
</head>
<body ng-app="springMVCMD">
	<div ng-controller="IndexCT as indexCT">
		<div ng-repeat="foo in indexCT.foos">
			<p>Foos server: {{foo.name}}</p>
		</div>
	</div>
	<md-button class="md-primary">Hello</md-button>
    <script src="/wro/global.js"></script>
</body>
</html>
