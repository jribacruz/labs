<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
	href="/wro/global.css"
	rel="stylesheet"
	type="text/css"/>
</head>
<body ng-app="springMVCMD">
	<div ng-controller="IndexCT as indexCT">
		<section layout="row" flex>
			 <md-sidenav class="md-sidenav-left"
		        md-component-id="left"
		        md-is-locked-open="$mdMedia('gt-md')"
		        md-whiteframe="4">
		        
		        <md-toolbar class="md-theme-indigo">
		        	<h1 class="md-toolbar-tools">Sidenav Left</h1>
		        </md-toolbar>
				
				<md-virtual-repeat-container>
					<div md-virtual-repeat="foo in ctrl.foos" md-on-demand class="repeated-item" flex>
				        {{foo.name}}
				    </div>			
				</md-virtual-repeat-container>		        
								
		     </md-sidenav>
		</section>
	</div>
	<md-button class="md-primary">Hello</md-button>
    <script src="/wro/global.js"></script>
</body>
</html>
